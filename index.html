<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="result">
            <div class="display"></div>
            <div class="function"></div>
        </div>
        <div class="buttons">
            <button class="button3 btn" value="C">C</button>
            <button class="button4 btn" value="DEL">DEL</button>
            <button class="button1 btn" value="%">%</button>
            <button class="button1 btn" value="/">รท</button>
            <button class="button btn" value="1">1</button>
            <button class="button btn" value="2">2</button>
            <button class="button btn" value="3">3</button>
            <button class="button1 btn" value="*">ร</button>
            <button class="button btn" value="4">4</button>
            <button class="button btn" value="5">5</button>
            <button class="button btn" value="6">6</button>
            <button class="button1 btn" value="-">-</button>
            <button class="button btn" value="7">7</button>
            <button class="button btn" value="8">8</button>
            <button class="button btn" value="9">9</button>
            <button class="button1 btn" value="+">+</button>
            <button class="button btn" value="0">0</button>
            <button class="button btn" value="00">00</button>
            <button class="button btn" value=".">.</button>
            <button class="button2 btn" value="=">=</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
